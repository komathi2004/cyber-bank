<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Notification Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8eaed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 20px 0;
        }
        .header {
            background: #1e3c72;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-box {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
            background: #f1f1f1;
        }
        .section {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            overflow-y: auto;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            background: #1e3c72;
            color: white;
            border-radius: 5px;
            text-align: center;
            position: sticky;
            top: 0;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.6;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        .declaration { background: #d1e7ff; }
        .alert { background: #ffcccc; }
        .query { background: #d4edda; }
        .time {
            font-size: 13px;
            color: #555;
            display: block;
            text-align: right;
            font-style: italic;
            margin-top: 5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-box {
                flex-direction: column;
            }
            .section {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Banking Notifications</div>
        <div class="chat-box">
            <div class="section" id="declarations">
                <div class="section-title">Declarations</div>
            </div>
            <div class="section" id="alerts">
                <div class="section-title">Alerts</div>
            </div>
            <div class="section" id="queries">
                <div class="section-title">Queries</div>
            </div>
        </div>
    </div>
    <script>
        const notifications = [
            { type: "declaration", message: "As per the latest RBI guidelines, all branches must update KYC verification processes by April 08, 2025." },
            { type: "declaration", message: "A new interest rate of 5% on fixed deposits has been introduced, effective from April 31, 2025." },
            { type: "declaration", message: "All bank branches are required to implement the updated cybersecurity protocols by April 01, 2025." },
            { type: "declaration", message: "New working hours: Monday to Saturday, 9:00 AM â€“ 5:00 PM, effective from May 01, 2025." },
            { type: "declaration", message: "Mandatory training on fraud prevention will be conducted on May 07 at RS Puram Branch." },
            { type: "alert", message: "âš  Unauthorized transaction detected in ACC NO:4672988736. Please verify and take action." },
            { type: "alert", message: "âš  Power outage expected on March 30, 2025. Backup generators will be in use, but some services may be affected." },
            { type: "alert", message: "âš  System maintenance scheduled from 3:00 PM to 6:00 PM. Online banking services may be temporarily unavailable." },
            { type: "query", message: "ðŸ—¨ Customer Prarthana: 'Can the bank extend working hours on weekends for senior citizens?'" },
            { type: "query", message: "ðŸ—¨ Customer Kanmani: 'The online banking app is slow. Can you improve transaction speed?'" },
            { type: "query", message: "ðŸ—¨ Customer Pradhisha: 'Need a separate queue for business account transactions during peak hours.'" },
            { type: "query", message: "ðŸ—¨ Customer Sri Pavithra: 'It would be great if the branch offered more financial planning advisory services.'" }
        ];
    
        function getRandomTime() {
            // Generate a random hour between 7 AM and 8 PM
            const hour = Math.floor(Math.random() * 14) + 7;
            
            // Generate a random minute
            const minute = Math.floor(Math.random() * 60);
            
            // Format the time
            const hours = hour % 12 || 12; // Convert to 12-hour format
            const minutes = minute.toString().padStart(2, '0');
            const amPm = hour >= 12 ? "PM" : "AM";
            
            // Use March 14, 2025 as the consistent date
            return `${hours}:${minutes} ${amPm}, March 14, 2025`;
        }
    
        function loadMessages() {
            const sections = {
                declaration: document.getElementById("declarations"),
                alert: document.getElementById("alerts"),
                query: document.getElementById("queries")
            };
    
            notifications.forEach(notif => {
                const div = document.createElement("div");
                div.classList.add("message", notif.type);
                
                // Create message text
                const messageText = document.createElement("p");
                messageText.textContent = notif.message;
                messageText.style.margin = "0";
                
                // Create time element with a unique random time
                const timeSpan = document.createElement("span");
                timeSpan.classList.add("time");
                timeSpan.textContent = getRandomTime();
                
                // Append elements to the message div
                div.appendChild(messageText);
                div.appendChild(timeSpan);
                
                // Append message to the correct section
                sections[notif.type].appendChild(div);
            });
        }
    
        // Call the function to load messages when the page loads
        window.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
