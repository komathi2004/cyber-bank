<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #2875b8, #6619da);
            color: white;
            text-align: center;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .chart-container {
            width: 45%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            margin-top: 50px;
        }
        .chart-container:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 style="margin-top: 30px;"> Transaction Analytics</h1>
    <div class="container">
        <div class="chart-container">
            <h2>12 Month Transactions</h2>
            <canvas id="monthlyChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>5 Year Transactions</h2>
            <canvas id="yearlyChart"></canvas>
        </div>
    </div>

    <script>
        // Monthly Chart Data (Example)
        const monthlyData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Transactions',
                data: [120, 150, 90, 180, 200, 160, 130, 170, 110, 190, 140, 210],
                borderColor: 'rgba(255, 206, 86, 1)',
                backgroundColor: 'rgba(255, 206, 86, 0.3)',
                borderWidth: 2,
                tension: 0.4,
                fill: true
            }]
        };

        // Yearly Chart Data (Example)
        const yearlyData = {
            labels: ['2019', '2020', '2021', '2022', '2023'],
            datasets: [{
                label: 'Transactions',
                data: [1500, 1600, 1800, 2000, 2200],
                backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(255, 206, 86, 0.6)', 'rgba(75, 192, 192, 0.6)', 'rgba(153, 102, 255, 0.6)'],
                borderColor: 'rgba(255, 255, 255, 1)',
                borderWidth: 2
            }]
        };

        // Monthly Chart Configuration
        const monthlyConfig = {
            type: 'line',
            data: monthlyData,
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        };

        // Yearly Chart Configuration
        const yearlyConfig = {
            type: 'bar',
            data: yearlyData,
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        };

        // Create Charts
        new Chart(document.getElementById('monthlyChart'), monthlyConfig);
        new Chart(document.getElementById('yearlyChart'), yearlyConfig);
    </script>
</body>
</html>
